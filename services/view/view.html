<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>View Dashboard</h1>
    <h2>The number generated by the number service is:</h2><p>{{ .number }}</p>
    <h1>Services:</h1>
    <table id="serviceTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>URL</th>
                <th>Last check</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically populated here -->
        </tbody>
    </table>

    <script>
        // function to fetch the list of services and populate the table
        async function loadServices() {
            try {
                const response = await fetch('/api/v1/status');
                const data = await response.json();
                console.log(data);

                const tableBody = document.querySelector('#serviceTable tbody');
                tableBody.innerHTML = '';  // Clear any existing rows

                const services = Object.entries(data).map(([name, details]) => ({
                    name,
                    ...details
                }));

                services.forEach(service => {
                    const row = document.createElement('tr');
                    const statusCellId = getStatusCellId(service.name);
                    row.innerHTML = `
                        <td>${service.name}</td>
                        <td>${service.url}</td>
                        <td>${service.last_checked}</td>
                        <td id="${statusCellId}">${service.status}</td>
                    `;
                    tableBody.appendChild(row);
                });

                // Start querying the status every 20 seconds
                // setInterval(updateServiceStatus, 20000);
            } catch (error) {
                console.error('failed to load services:', error);
            }
        }

        function getStatusCellId(serviceName) {
            return `status-${serviceName}`;
        }

        // Load services when the page loads
        window.onload = loadServices;
    </script>
</body>
</html>
