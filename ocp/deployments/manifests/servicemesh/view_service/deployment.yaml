apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name view-service
  labels: &labels
    app.kubernetes.io/name: *name
    app.kubernetes.io/instance: *name
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: microservices-demo
    app.kubernetes.io/version: v1
    sidecar.istio.io/inject: "true"
    app: *name
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      securityContext:
        runAsUser: 65535
        runAsGroup: 65535
      automountServiceAccountToken: false
      serviceAccountName: *name
      containers:
        - name: *name
          image: ghcr.io/leonsteinhaeuser/rh-ocp-examples-view:main
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: NUMBER_SERVICE_URL
              value: http://number-service:8081
            - name: STATUS_SERVICE_URL
              value: http://view-service:8082/status
          resources:
            limits:
              cpu: 100m
              memory: 32Mi
            requests:
              cpu: 10m
              memory: 32Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          securityContext:
            runAsUser: 65535
            runAsGroup: 65535
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - all
